<ion-menu persistent="true" side="left" swipeEnabled="true" [content]="mycontent" id="main" (ionOpen)="openMenu()" (ionClose)="closeMenu()">

  <ion-content class="main-menu">
        <!-- header con borde circular -->
      <div class="header-circle-container header-circle-container-small headerPositionMenu ">
        <div class="div-inner">
        </div>
      </div>

      <div class="image imgPosition img-url"></div>

      <!--Lista de Usuarios Activos-->

      <div class="padding-botton" (click)="toggleView()">
          <label class="menu-title">{{ activeUser.nombre }}</label>
          <ion-icon *ngIf="otherUsers.length"
            [name]="viewMembers ? 'md-arrow-dropup' : 'md-arrow-dropdown'" class="icon-arrow">
          </ion-icon>
      </div>

      <ion-list class='scroll-ion-list' *ngIf="viewMembers">

          <ion-item *ngFor="let user of otherUsers" (click)="setActiveUser(user.dni)"
            menuClose="main">
            <ion-icon name="ios-person-outline"></ion-icon>
            <label>{{user.nombre}}</label>
          </ion-item>

          <ion-item (click)="goAddMember()" menuClose="main" >
            <ion-icon name="ios-person-add-outline"></ion-icon>
            <label>Agregar socio</label>
          </ion-item>

          <ion-item (click)="goDeleteMember()" menuClose="main">
            <ion-icon name="ios-trash-outline"></ion-icon>
            <label>Eliminar socio</label>
          </ion-item>

      </ion-list>

      <!-- Lista Items MenÃº -->

      <ion-list class='scroll-ion-list'  *ngIf="!viewMembers">
          <ion-item *ngFor="let p of pages" (click)="goToPage(p.page, p.params)"
            menuClose="main" class=''>
            <ion-icon name="{{p.icon}}"></ion-icon>
            <label>{{p.title}}</label>
          </ion-item>
      </ion-list>

      <!-- <button ion-buttom class="btn btn-red" (click)="logout()" menuClose="main">Salir</button> -->

  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
